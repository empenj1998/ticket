<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ Ticket Transcript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "gg sans", "Segoe UI", sans-serif;
      background-color: #2c2f33;
      color: #dcddde;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .form-header {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #202225;
      border-left: 4px solid #5865f2;
      border-radius: 8px;
    }

    .transcript-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .message-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .messages {
      background-color: #36393f;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 0.3rem;
    }

    .username {
      font-weight: bold;
      font-size: 0.95rem;
      margin-right: 0.5rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #72767d;
      margin-left: auto;
    }

    .content-line {
      margin-top: 5px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    img.content-img,
    video.content-img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 0.6rem;
      display: block;
    }

    .mention {
      color: #00b0f4;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .messages {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Ticket Transcript</h1>
  <div id="messages">
    <!-- _MESSAGES_ -->
  </div>
</body>
</html>
